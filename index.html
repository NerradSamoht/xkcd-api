<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>xkcd comic</title>
  <meta name="description" content="Displays xkcd comic.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="buttons">
		<button id="current">Current</button>
		<button id="random">Random</button>
	</div>
	<div id="xkcd"></div>
	<div id="description"></div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/xkcd.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#random').click(xkcdController.displayRandomXKCD);
		$('#current').click(xkcdController.displayCurrentXKCD);

		$(document).ready(function() {
			xkcdController.displayCurrentXKCD();
		});
	</script>
</body>
</html>
